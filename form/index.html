<body>
  <form action="">
    <!-- text-input -->
     <label for="name">name</label>

      <!-- email input -->
     <label for="email">email</label>

     <!-- password input -->

     <input type="password" id="password" name="password" placeholder=""><br>

     <!-- date input -->
     <label for="bd">birth day</label>
     <input type="date" id="bd" name="bd" placeholder=""><br>

     <!-- radio input -->

     <input type="radio" id="gender" name="gender" required>
     <label for="male">man</label><br>

     <input type="radio" id="gender" name="gender" required>

     <label for="terms">Kullanım şartlarını kabul ediyorum.</label><br>
